    <div class="container">

    <script>
        // APIåŸºç¡€URL
        const API_BASE = 'http://localhost:8081/api';

        // è·å–URLå‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // è·å–å°è¯´ä¿¡æ¯
        async function loadNovelInfo(storyId) {
            try {
                const response = await fetch(`${API_BASE}/story/list`);
                const result = await response.json();

                if (result.code === 200 && result.data) {
                    const novel = result.data.find(n => n.id == storyId);
                    if (novel) {
                        document.getElementById('novelTitle').textContent = novel.name;
                        document.getElementById('novelInfo').textContent = `ä½œè€…ï¼š${novel.author}`;
                        return novel;
                    }
                }
            } catch (error) {
                console.error('åŠ è½½å°è¯´ä¿¡æ¯å¤±è´¥:', error);
            }
            return null;
        }

        // åŠ è½½è¯„è®ºåˆ—è¡¨
        async function loadComments(storyId) {
            try {
                const response = await fetch(`${API_BASE}/comment/list/${storyId}`);
                const result = await response.json();

                const container = document.getElementById('commentsContainer');
                const countElement = document.getElementById('commentCount');

                if (result.code === 200 && result.data) {
                    const comments = result.data;
                    countElement.textContent = `${comments.length} æ¡`;

                    if (comments.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">ğŸ’­</div>
                                <p>æš‚æ— è¯„è®ºï¼Œå¿«æ¥å‘è¡¨ç¬¬ä¸€æ¡è¯„è®ºå§ï¼</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-header">
                                    <div class="comment-user">ç”¨æˆ· ${comment.userId}</div>
                                    <div class="comment-time">${new Date().toLocaleString()}</div>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                                <div class="comment-actions">
                                    <button class="delete-btn" onclick="deleteComment('${comment.id}', '${comment.userId}')">åˆ é™¤</button>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    container.innerHTML = `
                        <div class="error">
                            <p>åŠ è½½å¤±è´¥ï¼š${result.message}</p>
                            <button class="refresh-btn" onclick="loadComments(${storyId})">é‡æ–°åŠ è½½</button>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('commentsContainer').innerHTML = `
                    <div class="error">
                        <p>ç½‘ç»œé”™è¯¯ï¼š${error.message}</p>
                        <button class="refresh-btn" onclick="loadComments(${storyId})">é‡æ–°åŠ è½½</button>
                    </div>
                `;
            }
        }

        // å‘è¡¨è¯„è®º
        async function submitComment(storyId, userId, content) {
            try {
                const response = await fetch(`${API_BASE}/comment/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        storyId: storyId,
                        userId: userId,
                        content: content
                    })
                });

                const result = await response.json();
                return result;
            } catch (error) {
                throw error;
            }
        }

        // åˆ é™¤è¯„è®º
        async function deleteComment(commentId, userId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/comment/delete/${commentId}?userId=${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.code === 200) {
                    alert('åˆ é™¤æˆåŠŸï¼');
                    loadComments(getUrlParameter('storyId'));
                } else {
                    alert('åˆ é™¤å¤±è´¥ï¼š' + result.message);
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;

            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // è¿”å›ä¸Šä¸€é¡µ
        function goBack() {
            const storyId = getUrlParameter('storyId');
            if (storyId) {
                window.location.href = `chapters.html?storyId=${storyId}`;
            } else {
                window.location.href = 'index.html';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            const storyId = getUrlParameter('storyId');

            if (!storyId) {
                alert('ç¼ºå°‘å°è¯´IDå‚æ•°');
                goBack();
                return;
            }

            // åŠ è½½å°è¯´ä¿¡æ¯å’Œè¯„è®ºåˆ—è¡¨
            loadNovelInfo(storyId).then(() => {
                loadComments(storyId);
            });

            // å¤„ç†è¯„è®ºè¡¨å•æäº¤
            document.getElementById('commentForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const userId = document.getElementById('userId').value.trim();
                const content = document.getElementById('commentContent').value.trim();
                const submitBtn = document.getElementById('submitBtn');

                if (!userId || !content) {
                    showMessage('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                    return;
                }

                submitBtn.disabled = true;

                    if (result.code === 200) {

                        document.getElementById('commentForm').reset();
                        loadComments(storyId);

                    }

                } finally {
