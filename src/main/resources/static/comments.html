<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËØÑËÆ∫ - Â∞èËØ¥Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .back-btn {
            position: absolute;
            left: 25px;
            top: 25px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6fd8;
        }

        .novel-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .novel-info {
            color: #666;
            font-size: 1em;
        }

        .comment-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .comments-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-count {
            font-size: 0.8em;
            color: #666;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .comment-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-item:hover {
            background: #f8f9fa;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-user {
            font-weight: bold;
            color: #333;
        }

        .comment-time {
            color: #999;
            font-size: 0.9em;
        }

        .comment-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .comment-actions {
            text-align: right;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .back-btn {
                position: static;
                margin-bottom: 15px;
            }

            .header {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê ËøîÂõû</button>
            <div class="novel-title" id="novelTitle">Âä†ËΩΩ‰∏≠...</div>
            <div class="novel-info" id="novelInfo">‰ΩúËÄÖÔºöÂä†ËΩΩ‰∏≠...</div>
        </div>

        <div class="comment-form">
            <h3 class="form-title">üí¨ ÂèëË°®ËØÑËÆ∫</h3>
            <div id="messageContainer"></div>
            <form id="commentForm">
                <div class="form-group">
                    <label class="form-label">Áî®Êà∑IDÔºö</label>
                    <input type="text" id="userId" class="form-input" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑ID" required>
                </div>
                <div class="form-group">
                    <label class="form-label">ËØÑËÆ∫ÂÜÖÂÆπÔºö</label>
                    <textarea id="commentContent" class="form-textarea" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑËØÑËÆ∫ÂÜÖÂÆπ..." required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">ÂèëË°®ËØÑËÆ∫</button>
            </form>
        </div>

        <div class="comments-container">
            <div class="section-title">
                üí≠ ËØÑËÆ∫ÂàóË°®
                <span class="comment-count" id="commentCount">0 Êù°</span>
            </div>
            <div id="commentsContainer">
                <div class="loading">Ê≠£Âú®Âä†ËΩΩËØÑËÆ∫...</div>
            </div>
        </div>
    </div>

    <script>
        // APIÂü∫Á°ÄURL
        const API_BASE = 'http://localhost:8081/api';

        // Ëé∑ÂèñURLÂèÇÊï∞
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ëé∑ÂèñÂ∞èËØ¥‰ø°ÊÅØ
        async function loadNovelInfo(storyId) {
            try {
                const response = await fetch(`${API_BASE}/story/list`);
                const result = await response.json();

                if (result.code === 200 && result.data) {
                    const novel = result.data.find(n => n.id == storyId);
                    if (novel) {
                        document.getElementById('novelTitle').textContent = novel.name;
                        document.getElementById('novelInfo').textContent = `‰ΩúËÄÖÔºö${novel.author}`;
                        return novel;
                    }
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ∞èËØ¥‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
            return null;
        }

        // Âä†ËΩΩËØÑËÆ∫ÂàóË°®
        async function loadComments(storyId) {
            try {
                const response = await fetch(`${API_BASE}/comment/list/${storyId}`);
                const result = await response.json();

                const container = document.getElementById('commentsContainer');
                const countElement = document.getElementById('commentCount');

                if (result.code === 200 && result.data) {
                    const comments = result.data;
                    countElement.textContent = `${comments.length} Êù°`;

                    if (comments.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">üí≠</div>
                                <p>ÊöÇÊó†ËØÑËÆ∫ÔºåÂø´Êù•ÂèëË°®Á¨¨‰∏ÄÊù°ËØÑËÆ∫ÂêßÔºÅ</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-header">
                                    <div class="comment-user">Áî®Êà∑ ${comment.userId}</div>
                                    <div class="comment-time">${new Date().toLocaleString()}</div>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                                <div class="comment-actions">
                                    <button class="delete-btn" onclick="deleteComment('${comment.id}', '${comment.userId}')">Âà†Èô§</button>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    container.innerHTML = `
                        <div class="error">
                            <p>Âä†ËΩΩÂ§±Ë¥•Ôºö${result.message}</p>
                            <button class="refresh-btn" onclick="loadComments(${storyId})">ÈáçÊñ∞Âä†ËΩΩ</button>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('commentsContainer').innerHTML = `
                    <div class="error">
                        <p>ÁΩëÁªúÈîôËØØÔºö${error.message}</p>
                        <button class="refresh-btn" onclick="loadComments(${storyId})">ÈáçÊñ∞Âä†ËΩΩ</button>
                    </div>
                `;
            }
        }

        // ÂèëË°®ËØÑËÆ∫
        async function submitComment(storyId, userId, content) {
            try {
                const response = await fetch(`${API_BASE}/comment/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        storyId: storyId,
                        userId: userId,
                        content: content
                    })
                });

                const result = await response.json();
                return result;
            } catch (error) {
                throw error;
            }
        }

        // Âà†Èô§ËØÑËÆ∫
        async function deleteComment(commentId, userId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËØÑËÆ∫ÂêóÔºü')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/comment/delete/${commentId}?userId=${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.code === 200) {
                    alert('Âà†Èô§ÊàêÂäüÔºÅ');
                    loadComments(getUrlParameter('storyId'));
                } else {
                    alert('Âà†Èô§Â§±Ë¥•Ôºö' + result.message);
                }
            } catch (error) {
                alert('Âà†Èô§Â§±Ë¥•Ôºö' + error.message);
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;

            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // ËøîÂõû‰∏ä‰∏ÄÈ°µ
        function goBack() {
            const storyId = getUrlParameter('storyId');
            if (storyId) {
                window.location.href = `chapters.html?storyId=${storyId}`;
            } else {
                window.location.href = 'index.html';
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', function() {
            const storyId = getUrlParameter('storyId');

            if (!storyId) {
                alert('Áº∫Â∞ëÂ∞èËØ¥IDÂèÇÊï∞');
                goBack();
                return;
            }

            // Âä†ËΩΩÂ∞èËØ¥‰ø°ÊÅØÂíåËØÑËÆ∫ÂàóË°®
            loadNovelInfo(storyId).then(() => {
                loadComments(storyId);
            });

            // Â§ÑÁêÜËØÑËÆ∫Ë°®ÂçïÊèê‰∫§
            document.getElementById('commentForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const userId = document.getElementById('userId').value.trim();
                const content = document.getElementById('commentContent').value.trim();
                const submitBtn = document.getElementById('submitBtn');

                if (!userId || !content) {
                    showMessage('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ', 'error');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'ÂèëË°®‰∏≠...';

                try {
                    const result = await submitComment(storyId, userId, content);

                    if (result.code === 200) {
                        showMessage('ËØÑËÆ∫ÂèëË°®ÊàêÂäüÔºÅ', 'success');
                        document.getElementById('commentForm').reset();
                        loadComments(storyId);
                    } else {
                        showMessage('ËØÑËÆ∫ÂèëË°®Â§±Ë¥•Ôºö' + result.message, 'error');
                    }
                } catch (error) {
                    showMessage('ËØÑËÆ∫ÂèëË°®Â§±Ë¥•Ôºö' + error.message, 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ÂèëË°®ËØÑËÆ∫';
                }
            });
        });
    </script>
</body>
</html>
