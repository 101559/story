    <div class="container">
        <div class="header">

            <div class="novel-title" id="novelTitle">åŠ è½½ä¸­...</div>

    </div>

    <script>
        // APIåŸºç¡€URL
        const API_BASE = 'http://localhost:8081/api';

        // è·å–URLå‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // è·å–å°è¯´ä¿¡æ¯
        async function loadNovelInfo(storyId) {
            try {
                const response = await fetch(`${API_BASE}/story/list`);
                const result = await response.json();

                if (result.code === 200 && result.data) {
                    const novel = result.data.find(n => n.id == storyId);
                    if (novel) {
                        document.getElementById('novelTitle').textContent = novel.name;
                        document.getElementById('novelInfo').textContent = `ä½œè€…ï¼š${novel.author}`;
                        return novel;
                    }
                }
            } catch (error) {
                console.error('åŠ è½½å°è¯´ä¿¡æ¯å¤±è´¥:', error);
            }
            return null;
        }

        // åŠ è½½ç« èŠ‚åˆ—è¡¨
        async function loadChapters(storyId) {
            try {
                const response = await fetch(`${API_BASE}/catalog/chapters/${storyId}`);
                const result = await response.json();

                const container = document.getElementById('chaptersContainer');
                const countElement = document.getElementById('chapterCount');

                if (result.code === 200 && result.data) {
                    const chapters = result.data;
                    countElement.textContent = `${chapters.length} ç« `;

                    if (chapters.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">ğŸ“–</div>
                                <p>æš‚æ— ç« èŠ‚</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = chapters.map((chapter, index) => `
                            <div class="chapter-item" onclick="readChapter('${chapter.id}', '${chapter.title}')">
                                <div class="chapter-title">${chapter.title}</div>
                                <div class="chapter-order">ç¬¬ ${chapter.sortOrder || index + 1} ç« </div>
                            </div>
                        `).join('');
                    }
                } else {
                    container.innerHTML = `
                        <div class="error">
                            <p>åŠ è½½å¤±è´¥ï¼š${result.message}</p>
                            <button class="refresh-btn" onclick="loadChapters(${storyId})">é‡æ–°åŠ è½½</button>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('chaptersContainer').innerHTML = `
                    <div class="error">
                        <p>ç½‘ç»œé”™è¯¯ï¼š${error.message}</p>
                        <button class="refresh-btn" onclick="loadChapters(${storyId})">é‡æ–°åŠ è½½</button>
                    </div>
                `;
            }
        }

        // é˜…è¯»ç« èŠ‚ï¼ˆè·³è½¬åˆ°é˜…è¯»é¡µé¢ï¼‰
        function readChapter(chapterId, chapterTitle) {
            window.location.href = `read.html?chapterId=${encodeURIComponent(chapterId)}&chapterTitle=${encodeURIComponent(chapterTitle)}`;
        }

        // è·³è½¬åˆ°è¯„è®ºé¡µé¢
        function goToComments() {
            const storyId = getUrlParameter('storyId');
            window.location.href = `comments.html?storyId=${storyId}`;
        }

        // è¿”å›é¦–é¡µ
        function goBack() {
            window.location.href = 'index.html';
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            const storyId = getUrlParameter('storyId');

            if (!storyId) {

                goBack();

            // åŠ è½½å°è¯´ä¿¡æ¯å’Œç« èŠ‚åˆ—è¡¨
            loadNovelInfo(storyId).then(() => {

    </script>
